
<form [formGroup]="signInForm" (submit)="submit()">
<span>Login</span>
<input formControlName="login" type="text" placeholder="Login or Email">
<span>Password</span>
<input formArrayName="password" type="password" placeholder="Password">
  <button type = "submit">Submit</button>
  <a routerLink="../signup">Have not account yet?</a>
  <a routerLink="../passReset">Forgot password</a>
</form>
